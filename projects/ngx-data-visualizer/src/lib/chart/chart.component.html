<lib-app-echarts [chartConfiguration]="chartConfiguration()" (chartCreated)="mainChart=$event"
  (seriesChange)="onSeriesChange($event)"></lib-app-echarts>

@if (chartConfiguration().options.legends.enabled && series() && series().length) {
<lib-legend [series]="series()" (legendClick)="onSelectSeries($event)"
  (legendHover)="onHoverSeries($event)"></lib-legend>
}
